<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <div class="container_description">
            <div class="content_desc">
                <div class="hero-container">
                    <div class="environment"></div>
                    <h2 class="hero glitch layers" data-text="GERADOR DE SENHAS"><span>{GERADOR DE SENHAS}</span></h2>
                </div>
                <p>"Esse pequeno programa gera senha de determinados tamanhos aleatoriamente, reforçando ainda mais a segurança da senha."</p>
            </div>
        </div>
        <div class="geradorImput">
            <div class="content_input">
                <div class="hero-container">
                    <div class="environment"></div>
                    <h2 class="hero glitch layers" data-text="GERADOR DE SENHAS"><span>/CRIE SUA SENHA/</span></h2>
                </div>
                <div class="input">
                    <p class="tamanho">Tamanho <span id="value"></span> caracteres</p>
                    <input id="slider" class="slider" value="15" min="5" max="25" type="range">
                    <button id="buttonGerar">Gerar Senha</button>
                    <div class="senhaGerada">
                        <p>Sua senha gerada foi:</p>
                        <div class="senhap"><p class="senha"></p> </div>
                        <span id="togle">Clique e copie☝️</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
